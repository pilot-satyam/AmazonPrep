<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>     
        <form id="form1" runat="server">    
        <div>                  
        </div>     
        <h2 align="center"> Beauty Care Center - Appointment</h2>    
        <table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">    
           <tr>    
                  <td  align="left" class="style1">Name</td>    
                  <td class="style1"><input type="text" name="Name" /></td>    
           </tr>    
           <tr> 
               <td>
            <input type="radio" checked =true name="gender">
              <label for="male">MALE</label>
             <input type="radio" checked =false name="gender">
              <label for="female">FEMALE</label><br> </td>
           </tr>
           <tr>
               <td>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            </td>
           </tr>
           <tr>
               <td></td>
            <label for="phone">Mobile No</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="12345678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
           </td>
        </tr>
        <tr>
            <td>
                <label for="services">Services</label>
  <select name="services" id="services">
    <option value="spa">Spa</option>
    <option value="hcut">Haircut</option>
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">Date</label>
  <input type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="time">Time</label>
                <input type="time" id="appt" name="appt">
            </td>
        </tr>
        <tr>
            <td>
                <label for="add">Address</label>
<textarea id="add" name="add" rows="4" cols="50">
  </textarea>
            </td>
        </tr>
        <br><br>
        <input type="checkbox" id="tandc" name="tandc" value="tandc1">
  <label for="tandc1"><a href="https.google.com">I agree to terms of service and privacy policy</a></label><br>
</body>
</html>

        var str = $("#myInput").val();
        alert(str);
    });
